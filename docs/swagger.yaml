basePath: /api
definitions:
  auth.LoginRequest:
    properties:
      email:
        maxLength: 255
        type: string
      password:
        maxLength: 255
        minLength: 8
        type: string
    required:
    - email
    - password
    type: object
  auth.registerRequest:
    properties:
      display_name:
        example: John Doe
        maxLength: 255
        minLength: 3
        type: string
      email:
        example: user@example.com
        maxLength: 255
        type: string
      password:
        example: password123
        maxLength: 255
        minLength: 8
        type: string
    required:
    - display_name
    - email
    - password
    type: object
  incident.createIncidentEventRequest:
    properties:
      event_type:
        allOf:
        - $ref: '#/definitions/models.EventType'
        enum:
        - detected
        - notification_sent
        - manually_resolved
        - auto_resolved
        - unpublished
        - published
        - investigating
        - identified
        - update
        - monitoring
      message:
        minLength: 1
        type: string
    required:
    - message
    type: object
  incident.createIncidentRequest:
    properties:
      auto_resolve:
        type: boolean
      message:
        minLength: 1
        type: string
      monitor_ids:
        items:
          type: integer
        minItems: 1
        type: array
      public:
        type: boolean
      severity:
        allOf:
        - $ref: '#/definitions/models.IncidentSeverity'
        enum:
        - emergency
        - critical
        - major
        - minor
        - info
      started_at:
        type: string
      status:
        allOf:
        - $ref: '#/definitions/models.IncidentStatus'
        enum:
        - detected
        - investigating
        - identified
        - monitoring
        - resolved
    required:
    - monitor_ids
    type: object
  incident.updateIncidentRequest:
    properties:
      auto_resolve:
        type: boolean
      public:
        type: boolean
    type: object
  incident.updateIncidentStatusRequest:
    properties:
      message:
        type: string
      public:
        type: boolean
      status:
        allOf:
        - $ref: '#/definitions/models.IncidentStatus'
        enum:
        - detected
        - investigating
        - identified
        - monitoring
        - resolved
    required:
    - status
    type: object
  models.EventType:
    enum:
    - detected
    - notification_sent
    - manually_resolved
    - auto_resolved
    - unpublished
    - published
    - investigating
    - identified
    - update
    - monitoring
    type: string
    x-enum-varnames:
    - IncidentEventTypeDetected
    - IncidentEventTypeNotificationSent
    - IncidentEventTypeManuallyResolved
    - IncidentEventTypeAutoResolved
    - IncidentEventTypeUnpublished
    - IncidentEventTypePublished
    - IncidentEventTypeInvestigating
    - IncidentEventTypeIdentified
    - IncidentEventTypeUpdate
    - IncidentEventTypeMonitoring
  models.IncidentSeverity:
    enum:
    - emergency
    - critical
    - major
    - minor
    - info
    type: string
    x-enum-varnames:
    - IncidentSeverityEmergency
    - IncidentSeverityCritical
    - IncidentSeverityMajor
    - IncidentSeverityMinor
    - IncidentSeverityInfo
  models.IncidentStatus:
    enum:
    - detected
    - investigating
    - identified
    - monitoring
    - resolved
    type: string
    x-enum-varnames:
    - IncidentStatusDetected
    - IncidentStatusInvestigating
    - IncidentStatusIdentified
    - IncidentStatusMonitoring
    - IncidentStatusResolved
  models.MonitorType:
    enum:
    - http
    - ping
    type: string
    x-enum-varnames:
    - MonitorTypeHTTP
    - MonitorTypePing
  models.NotificationType:
    enum:
    - discord
    - telegram
    - email
    type: string
    x-enum-varnames:
    - NotificationTypeDiscord
    - NotificationTypeTelegram
    - NotificationTypeEmail
  models.StatusPageElementType:
    enum:
    - historical_timeline
    - current_status_indicator
    - none
    type: string
    x-enum-varnames:
    - StatusPageElementTypeHistoricalTimeline
    - StatusPageElementTypeCurrentStatusIndicator
    - StatusPageElementTypeNone
  monitor.createMonitorRequest:
    type: object
  monitor.updateMonitorRequest:
    type: object
  notification.createNotificationRequest:
    type: object
  notification.updateNotificationRequest:
    type: object
  response.ErrorResponse:
    properties:
      message:
        example: Invalid request body
        type: string
    type: object
  response.SuccessResponse:
    properties:
      data:
        type: object
      message:
        example: Operation successful
        type: string
    type: object
  statuspage.statusPageGroupInput:
    properties:
      id:
        example: "0"
        type: string
      name:
        maxLength: 255
        minLength: 1
        type: string
      sort_order:
        minimum: 0
        type: integer
      type:
        allOf:
        - $ref: '#/definitions/models.StatusPageElementType'
        enum:
        - historical_timeline
        - current_status_indicator
        - none
    required:
    - name
    - sort_order
    - type
    type: object
  statuspage.statusPageMonitorInput:
    properties:
      group_id:
        example: "0"
        type: string
      id:
        example: "0"
        type: string
      monitor_id:
        example: "0"
        type: string
      name:
        maxLength: 255
        minLength: 1
        type: string
      sort_order:
        minimum: 0
        type: integer
      type:
        allOf:
        - $ref: '#/definitions/models.StatusPageElementType'
        enum:
        - historical_timeline
        - current_status_indicator
        - none
    required:
    - monitor_id
    - name
    - sort_order
    - type
    type: object
  statuspage.statusPageUpsertRequest:
    properties:
      groups:
        items:
          $ref: '#/definitions/statuspage.statusPageGroupInput'
        type: array
      icon:
        items:
          type: integer
        type: array
      monitors:
        items:
          $ref: '#/definitions/statuspage.statusPageMonitorInput'
        type: array
      slug:
        maxLength: 255
        minLength: 3
        type: string
    required:
    - slug
    type: object
  team.createTeamRequest:
    properties:
      name:
        maxLength: 255
        minLength: 1
        type: string
    required:
    - name
    type: object
  team.updateTeamRequest:
    properties:
      name:
        maxLength: 255
        minLength: 1
        type: string
    required:
    - name
    type: object
host: localhost:8000
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is the Ridash API server for user authentication and management
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Ridash API
  version: "1.0"
paths:
  /auth/login:
    post:
      consumes:
      - application/json
      description: Authenticates a user with email and password, sets refresh/access
        token cookies
      parameters:
      - description: Login request with email and password
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Login successful, refresh token set in cookie
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: Invalid request body or invalid credentials
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error (transaction, database, or password verification
            failure)
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "502":
          description: Invalid request body format
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: User login
      tags:
      - auth
  /auth/oauth/{provider}:
    get:
      description: Redirects user to OAuth provider for authentication
      parameters:
      - description: OAuth provider (e.g., google, github)
        in: path
        name: provider
        required: true
        type: string
      - description: Redirect URL after successful OAuth linking
        in: query
        name: next
        type: string
      responses:
        "307":
          description: Redirect to OAuth provider
          schema:
            type: string
        "400":
          description: Invalid provider or bad request
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Initiate OAuth flow
      tags:
      - oauth
  /auth/oauth/{provider}/callback:
    get:
      consumes:
      - application/json
      description: Handles OAuth provider callback, processes authorization code,
        creates/links user accounts, and issues authentication tokens
      parameters:
      - description: OAuth provider (e.g., google, github)
        in: path
        name: provider
        required: true
        type: string
      - description: Authorization code from OAuth provider
        in: query
        name: code
        required: true
        type: string
      - description: OAuth state parameter for CSRF protection
        in: query
        name: state
        required: true
        type: string
      produces:
      - application/json
      responses:
        "307":
          description: Redirect to success URL with authentication cookies set
          schema:
            type: string
        "400":
          description: Invalid provider, oauth state, or verification failed
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error during user creation or token generation
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: OAuth callback handler
      tags:
      - oauth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Refreshes the access token using the refresh token cookie and issues
        new access/refresh token cookies
      produces:
      - application/json
      responses:
        "201":
          description: Access token generated successfully, new refresh token set
            in cookie
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "401":
          description: Refresh token not found, invalid, or already used
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error (transaction, database, or token generation
            failure)
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Refresh token
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Creates a new user account with email and password
      parameters:
      - description: Registration request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.registerRequest'
      produces:
      - application/json
      responses:
        "200":
          description: User registered successfully
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: Invalid request body or email already in use
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Register a new user
      tags:
      - auth
  /auth/status:
    get:
      consumes:
      - application/json
      description: Returns 200 when the user is authenticated via access token cookie
      produces:
      - application/json
      responses:
        "200":
          description: Authenticated
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: Invalid user ID
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Check authentication status
      tags:
      - auth
  /regions:
    get:
      description: Lists all available monitoring regions
      produces:
      - application/json
      responses:
        "200":
          description: Regions retrieved successfully
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: List regions
      tags:
      - regions
  /teams:
    get:
      description: Lists teams the authenticated user is a member of
      produces:
      - application/json
      responses:
        "200":
          description: Teams retrieved successfully
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: List teams
      tags:
      - teams
    post:
      consumes:
      - application/json
      description: Creates a new team and assigns the requesting user as owner
      parameters:
      - description: Team create request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/team.createTeamRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Team created successfully
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: Invalid request body
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Create a team
      tags:
      - teams
  /teams/{id}:
    delete:
      description: Deletes a team (owner only)
      parameters:
      - description: Team ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Team deleted successfully
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: Invalid team ID
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Team not found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Delete a team
      tags:
      - teams
    get:
      description: Retrieves a single team the authenticated user belongs to
      parameters:
      - description: Team ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Team retrieved successfully
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: Invalid team ID
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Team not found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Get a team
      tags:
      - teams
    put:
      consumes:
      - application/json
      description: Updates a team name (owner or admin only)
      parameters:
      - description: Team ID
        in: path
        name: id
        required: true
        type: string
      - description: Team update request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/team.updateTeamRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Team updated successfully
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: Invalid request body or team ID
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Team not found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: Update a team
      tags:
      - teams
  /teams/{teamID}/incidents:
    get:
      description: Lists incidents for a team the user has access to
      parameters:
      - description: Team ID
        in: path
        name: teamID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Incidents retrieved successfully
          schema:
            $ref: '#/definitions/response.SuccessResponse'
        "400":
          description: Invalid team ID
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "404":
          description: Team not found
          schema:
            $ref: '#/definitions/response.ErrorResponse'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.ErrorResponse'
      summary: List incidents for a team
      tags:
      - incidents
    post:
      consumes:
      - application/json
      description: Manually creates an incident for a monitor the user has access
        to
      parameters:
      - description: Team ID
        in: path
        name: teamID
        required: true
        type: string
      - description: Incident create payload
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/incident.createIncidentRequest'
      produces:
